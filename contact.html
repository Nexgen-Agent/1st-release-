<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lonz Flawls Aura</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="aura-bg"></div>
  <header class="navbar">
    <div class="container">
      <h1 class="logo animate-glow">Lonz Flawls Aura</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero animate-fadein">
    <div class="container">
      <h2 class="neon-text">Get in Touch</h2>
      <p class="hero-desc">Your glow journey starts with a message. Let's connect!</p>
    </div>
    <div class="aura-orb"></div>
  </section>

  <section class="contact-content animate-slideup">
    <div class="container">
      <form class="contact-form glass">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="off">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="off">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="glow-btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer animate-fadein">
    <div class="container">
      <p>&copy; 2025 Lonz Flawls Aura. All rights reserved.</p>
      <p>Crafted with care. Inspired by confidence.</p>
    </div>
  </footer>

  <script>
    // Animate on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        },
        { threshold: 0.2 }
      );
      document.querySelectorAll('.animate-fadein, .animate-slideup').forEach(el => {
        observer.observe(el);
      });
    });

    // Optional: Subtle glowing button effect
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting Lonz Flawls Aura! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
